<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>ルミムTHEよりもと</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="zissen0101/favicon-16x16.png"
    />
  </head>

  <body>
    <div id="wrapper">
      <header class="page-heahder">
        <h1>
          <a href="index.html"
            ><img
              class="logo"
              src="zissen0101/dougasakusei rogo.png"
              alt="ルミムTHEよりもと"
          /></a>
        </h1>

        <nav>
          <ul>
            <li><a href="information.html">インフォメーション</a></li>
            <li><a href="sisetu.html">施設案内</a></li>
            <li><a href="sukezyu-ru.html">公演スケジュール</a></li>
            <li><a href="zaseki.html">座席表</a></li>
            <li><a href="access.html">アクセス</a></li>
            <li><a href="contact.html">お問い合わせ</a></li>
          </ul>
        </nav>

        <div class="clear"></div>
      </header>

      <div id="mainimage" class="box-shadow">
        <img src="zissen0101/お問い合わせ.jpg" alt="メイン画像" />
      </div>

      <div id="left" class="box-shadow">
        <div class="item">
          <a href="situmon.html" target>
            <img
              class="florist__person__image"
              src="zissen0101/botan1.jpg"
              alt="よくある質問"
          /></a>
        </div>
        <div class="item">
          <img src="zissen0101/botan2.jpg" alt="電話でのお問い合わせ" />
        </div>
        <h2 class="page-title">お問い合わせ</h2>
        <form action="#">
          <div>
            <label for="name">お名前</label>
            <input type="text" id="name" name="your-name" />
          </div>

          <input type="radio" name="gender" value="男" />男
          <input type="radio" name="gender" value="女" />女
          <input type="radio" name="gender" value="その他" checked />その他
          <div>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="your-email" />
          </div>

          <div>
            <label for="message">問い合わせ内容</label>
            <textarea id="message" name="your-message"></textarea>
          </div>

          <input type="image" src="zissen0101/送信ボタン.jpg" alt="送信する" />
        </form>
      </div>

      <div id="right">
        <ul>
          <li class="box-shadow">
            <a id="contact" href="access.html">劇場場所</a>
          </li>
          <li class="box-shadow">
            <a id="blog" href="zaseki.html">座席表</a>
          </li>
        </ul>
      </div>

      <div class="clear"></div>
    </div>

    <footer>
      <p>(C) yorimotokougyou All Right Reserved.</p>
    </footer>
  </body>
</html>
